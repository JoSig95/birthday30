<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="utf-8">
  <title>30er 90er-Party 🎉</title>
  <style>
    body {
      font-family: 'Comic Sans MS', sans-serif;
      background-color: #f0f0ff;
      text-align: center;
      padding: 2rem;
    }
    h1 {
      color: #ff00cc;
    }
    .card {
      background: white;
      padding: 2rem;
      border-radius: 1rem;
      box-shadow: 0 0 20px #ccc;
      max-width: 600px;
      margin: auto;
    }
    input, select, button {
      margin: 0.5rem;
      padding: 0.5rem;
      font-size: 1rem;
    }
    #anzahlPersonenContainer {
      display: none;
    }
  </style>
</head>
<body>
  <div class="card">
    <h1>🎉 90er Flashback: Unser 30er!</h1>
    <p>Ob mit Tamagotchi oder Gameboy – wir feiern wie früher, nur mit besserem Alkohol 🍸</p>
    <p><strong>Wann?</strong> Samstag, 27.09.2025<br>
    <strong>Wo?</strong> Laubbronnen 2, Laubbronnen</p>
    <p>Pack deine Buffalos, dein bestes Neon-Outfit und deinen Lieblings-90er-Hit ein! 😎</p>

    <form action="https://formsubmit.co/DEINE-MAIL@adresse.de" method="POST">
      <input type="text" id="nameField" name="Name" placeholder="Dein Name" required><br>

      <select name="Antwort" id="antwortSelect" required>
        <option disabled selected>-- Bitte auswählen --</option>
        <option value="Ja, ich bin dabei! 🕺">✅ Ja, ich bin dabei!</option>
        <option value="Ja, wir sind dabei! 👯">✅ Ja, wir sind dabei!</option>
        <option value="Nein, ich kann leider nicht 😢">❌ Nein, ich kann leider nicht</option>
      </select><br>

      <div id="anzahlPersonenContainer">
        <label for="anzahlPersonen">Wieviele Personen?</label><br>
        <input type="number" name="Anzahl Personen" id="anzahlPersonen" min="2" value="2">
      </div><br>

      <button type="submit">Absenden</button>

      <!-- Optionen für FormSubmit -->
      <input type="hidden" name="_subject" value="Neue Einladung-Rückmeldung">
      <input type="hidden" name="_captcha" value="false">
      <input type="hidden" name="_template" value="table">
    </form>
  </div>

  <script>
    // Name aus URL übernehmen
    const params = new URLSearchParams(window.location.search);
    const name = params.get("name");
    if (name) {
      document.getElementById("nameField").value = decodeURIComponent(name);
    }

    // Anzeige der Personenanzahl nur bei Gruppenzusage
    const antwortSelect = document.getElementById("antwortSelect");
    const anzahlContainer = document.getElementById("anzahlPersonenContainer");

    antwortSelect.addEventListener("change", function () {
      if (this.value === "Ja, wir sind dabei! 👯") {
        anzahlContainer.style.display = "block";
      } else {
        anzahlContainer.style.display = "none";
      }
    });
  </script>
</body>
</html>
